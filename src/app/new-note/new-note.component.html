
<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Note</div>
    <div class="card-body">
      <form [formGroup]="newNoteFormGroup" (ngSubmit)="handleSaveNote()">
        <div class="mb-3">
          <label class="form-label">Observation:</label>
          <input type="text" formControlName="observation" class="form-control">
          <span class= "text-danger"
                *ngIf="newNoteFormGroup.controls['observation'].touched
                && newNoteFormGroup.controls['observation'].errors
                && newNoteFormGroup.controls['observation'].errors!['required']">
            Observation is required
          </span>
        </div>
        <button class="btn btn-success" [disabled]="!newNoteFormGroup.valid">Save</button>
      </form>
    </div>
  </div>
</div>
